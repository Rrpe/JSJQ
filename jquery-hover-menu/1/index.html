<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>롤오버 - 기본형 | jQuery book demos</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="jquery-3.1.1.min.js"></script>
<!-- <script src="scripts.js"></script> -->
<script>
	$(function(){
		$(".rollover").each(function(index){
			// console.log(index);

			// var aa = $(this).find("img").attr("alt");
			// console.log(aa);

			var a = $(this);
			var img = a.find("img");

			var src_off = img.attr("src");
			var src_on = src_off.replace('_off', '_on');
			// console.log("off: " + src_off + ", on: " + src_on);

			/* // a태그 hover 동작
			a.hover(function(){
				img.attr("src", src_on);
			}, function(){
				img.attr("src", src_off);
			});	// mouse hover */

			// a태그 mouse이벤트 동작
			a.on("mouseenter focus click", function(e){
				e.preventDefault();	// 기본 이벤트 중지: 클릭 이벤트만 가능

				img.attr("src", src_on);
			}).on("mouseleave blur", function(){
				img.attr("src", src_off);
			});	// mouse event

		});
	});
</script>
</head>
<body>
	<div class="header">
		<ul class="menu">
			<li><a href="http://example.com/" class="rollover"><img src="menu01_off.png" alt="Home" /></a></li>
			<li><a href="http://example.com/" class="rollover"><img src="menu02_off.png" alt="Products" /></a></li>
			<li><a href="http://example.com/" class="rollover"><img src="menu03_off.png" alt="Company" /></a></li>
		</ul>
	</div>
</body>
</html>
