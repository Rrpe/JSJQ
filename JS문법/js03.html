<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>

    <!-- jQuery 연결 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(function(){

            /* 
            조건 상태에 따라 흐름방향을 제어하는 명령문
            1. if 문, 2. if else문, 3. else if문
            1. 형식
            if (조건문) 
                참일 경우 처리
             
            if (조건문) {
                참일 경우 처리
            } 

            2. 형식
            if (조건) {
                참일 경우
            } else {
                거짓일 경우
            }

            3. if (조건1) {
                참일 경우
            } else if(조건2) {
                참일 경우
            } else if(조건3) {
                참일 경우
            } else {
                거짓일 경우
            }
            */

            var userNumber = prompt('숫자 입력');
            // console.log('userNumber: ' +userNumber);

            /* if (userNumber) {
                document.write("<h3>"+userNumber+"</h3>");
            } else {
                console.log('입력된 값: ' +userNumber);
            } */

            if (userNumber) {
                document.write("<h1>"+userNumber+"</h1>");
                if (userNumber > 0) {
                    document.write("양수");
                } else if (userNumber < 0) {
                    document.write("음수");
                } else if (userNumber == 0) {
                    document.write("0");
                } else {
                    document.write("기타");
                }
            };
            console.log("조건문 수행한 후 문장: "+userNumber);

            // while(userNumber > 0) {
            //     document.write(userNumber);
            // };

        });
    </script>
</head>
