<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연산자</title>

    <!-- jQuery 연결 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            console.log('Connected..')

            // 산술 연산자
            // +, -, *, /(나누기), %(나눈 나머지값), ++, --
            // 대입 연산자
            // +=, -=, *=, /=, %=
            // 비교 연산자 : 결과값 true, false
            // <, <=, >, >=, ==(같다), ===(완전히 같다), !=(같지않다), !==(완전히 같지않다)
            // 논리(복합) 연산자 : 2개이상의 논리식을 판별할 경우
            // &&(and), ||(or), !(not)


            var t1, t2=0, t3=100, t4=null, t5='', t6='길순이';
            console.log('t1 : ' +Boolean(t1));
            console.log('t2 0: ' +Boolean(t2));
            console.log('t3 100: ' +Boolean(t3));
            console.log('t4 null: ' +Boolean(t4));
            console.log('t5 "": ' +Boolean(t5));
            console.log('t6 길순이: ' +Boolean(t6));

            console.log('===============');

            var a = 0; // ++sum2 => sum2 + 1 => sum2 += 1
            
            console.log('++a : '+ ++a);
            console.log('a++ : '+ a++);
            console.log('a: '+a);
            // a++;
            
            console.log('===============');

            console.log("&&(and)연산자: 모두가 true이면 결과값 : "+(5>2&&6>2&&10>2));
            console.log("&&(and)연산자: 하나라도 false이면 결과값 : "+(5<2&&6>2&&10>2));

            console.log("||(or)연산자: 모두가 false이면 결과값 : "+(5<2||6<2||10<2));
            console.log("||(or)연산자: 하나라도 true이면 결과값 : "+(5<2||6>2||10<2));

            console.log('===============');

            console.log('5>2: ' +(5>2));
            console.log('5>=2: ' +(5>=2));
            console.log('5<2: ' +(5<2));
            console.log('5<=2: ' +(5<=2));
            console.log('5==2: ' +(5==2));
            console.log('5!=2: ' +(5!=2));
            console.log('!(5>2): ' +!(5>2));

            console.log('"4"==4: '+("4"==4))
            console.log('"4"===4: '+("4"===4))
            console.log('"4"!=4: '+("4"!=4))
            console.log('"4"!==4: '+("4"!==4))

            console.log('===============');

            var sum1 = 0;
            sum1 += 100; // sum1 = sum1 + 100;
            console.log('sum1: ' +sum1);

            sum1 += sum1; // sum1 = sum1 + 100;
            console.log('sum1: ' +sum1);

            sum1 -= -10;
            console.log('sum1: ' +sum1);

            sum1 -= 100;
            console.log('sum1: ' +sum1);

            sum1 *= 2;
            console.log('sum1 *= :' +sum1);

            sum1 /= 10;
            console.log('sum1 /= :' +sum1);

            sum1 %= 10;
            console.log('sum1 %= :' +sum1);
            console.log('===============');

            // 메모리 할당
            var num1, num2, result1 = 0, result2 = 0, result3 = 0, result4 = 0, result5 = 0;

            // 자료 입력
            num1 = 123;
            num2 = 234;

            console.log('num1: '+num1);
            console.log('num2: '+num2);

            // 자료 가공
            result1 = num1 + num2;
            result2 = num1 - num2;
            result3 = num1 * num2;
            result4 = num2 / num1;

            // 결과값 출력
            console.log('result1: '+result1);
            console.log('result2: '+result2);
            console.log('result3: '+result3);
            console.log('result4: '+result4);
            console.log('나머지: '+(num2%num1));

            // for(i=1; i<20; i++)
            // {
            //     console.log(i+'단');
            //     for(j=1; j<20; j++)
            //     {
            //         console.log(i*j);
            //     }
            // }
        })
    </script>
</head>
